[versions]
adventure = "4.25.0"
paper = "1.21.8-R0.1-SNAPSHOT"
minecraft = "1.21.8"

blossom = "2.2.0"
shadow = "9.2.2"
idea-gradle = "1.3"
run-task = "3.0.2"
indra = "4.0.0"
spotless = "7.2.1"
paperweight = "2.0.0-beta.19"

[libraries]
jspecify = "org.jspecify:jspecify:1.0.0"
jetbrainsAnnotations = "org.jetbrains:annotations:26.0.2-1"

adventure-api = { module = "net.kyori:adventure-api", version.ref = "adventure" }
adventure-text-serializer-legacy = { module = "net.kyori:adventure-text-serializer-legacy", version.ref = "adventure" }
paper-api = { module = "io.papermc.paper:paper-api", version.ref = "paper" }

# build
build-blossom = { module = "net.kyori:blossom", version.ref = "blossom" }
build-indra = { module = "net.kyori:indra-common", version.ref = "indra" }
build-indra-crossdoc = { module = "net.kyori:indra-crossdoc", version.ref = "indra" }
build-indra-spotless = { module = "net.kyori:indra-licenser-spotless", version.ref = "indra" }
build-testLogger = "com.adarshr:gradle-test-logger-plugin:4.0.0"
build-idea = { module = "gradle.plugin.org.jetbrains.gradle.plugin.idea-ext:gradle-idea-ext", version.ref = "idea-gradle" }
build-paperweight = { module = "io.papermc.paperweight.userdev:io.papermc.paperweight.userdev.gradle.plugin", version.ref = "paperweight"}
build-run-paper = { module = "xyz.jpenilla.run-paper:xyz.jpenilla.run-paper.gradle.plugin", version.ref = "run-task" }
# Gradle
build-spotless = "com.diffplug.spotless:spotless-plugin-gradle:8.0.0"
build-shadow = "com.gradleup.shadow:com.gradleup.shadow.gradle.plugin:9.2.2"
build-kotlin-dsl = "org.gradle.kotlin.kotlin-dsl:org.gradle.kotlin.kotlin-dsl.gradle.plugin:6.4.0"
gradle-plugin-kotlin = { module = "org.jetbrains.kotlin.jvm:org.jetbrains.kotlin.jvm.gradle.plugin" }
